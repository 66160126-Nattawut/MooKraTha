        <style>
            .search-container {
                position: relative;
                display: inline-block;
            }
            .search-input {
                width: 0;
                padding: 5px;
                border: none;
                border-radius: 20px;
                outline: none;
                transition: width 0.3s ease-in-out;
                position: absolute;
                right: 100%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 0;
            }
            .search-input.active {
                width: 200px;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">MooKraTha - หมูกระทะ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Search...">
                            <button class="btn btn-link" onclick="toggleSearch()"><i class="fas fa-search text-white"></i></button>
                        </div>
                        <a href="user.html" class="btn btn-link"><i class="fas fa-user text-white"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">

                <div class="col-md-8">

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function toggleSearch() {
                const searchInput = document.querySelector('.search-input');
                searchInput.classList.toggle('active');
                if (searchInput.classList.contains('active')) {
                    searchInput.focus();
                }
            }
        </script>
    </body>
