<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Find Friends</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            .search-container {
                position: relative;
                display: inline-block;
            }
            .search-input {
                width: 0;
                padding: 5px;
                border: none;
                border-radius: 20px;
                outline: none;
                transition: width 0.3s ease-in-out;
                position: absolute;
                right: 100%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 0;
            }
            .search-input.active {
                width: 200px;
                opacity: 1;
            }
        </style>
    </head>
    <body>
     
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index-log.html">MooKraTha - หมูกระทะ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="ranking-log.html">ตารางคะแนน</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="findin-log.html">หาเพื่อน</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="setting-log.html">ตั้งค่า</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="index.html">Logout</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Search...">
                            <button class="btn btn-link" onclick="toggleSearch()"><i class="fas fa-search text-white"></i></button>
                        </div>
                        <a href="user-log.html" class="btn btn-link"><i class="fas fa-user text-white"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search by name or email">
                        <button class="btn btn-secondary" type="button">ค้นหา</button>
                    </div>
                </div>
            </div>

            <div class="bg-light p-4 rounded-3">
                <h5>สมาชิกแนะนำ</h5>
                <div class="card mt-3">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-user-circle fa-3x me-3"></i>
                        <div>
                            <h6 class="mb-1">นัท - 19</h6>
                            <button class="btn btn-info btn-sm btn-follow" onclick="confirmFollow()">Follow</button>
                            <div class="modal fade" id="confirmFollowModal" tabindex="-1" aria-labelledby="confirmFollowModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="confirmFollowModalLabel">ยืนยันการติดตาม</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ต้องการที่จะติดตามใช่หรือไม่
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" onclick="followUser()">ใช่</button>
                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">ไม่</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="modal fade" id="followSuccessModal" tabindex="-1" aria-labelledby="followSuccessModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="followSuccessModalLabel">ติดตามสำเร็จ</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            คุณได้ติดตามเรียบร้อย
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">ตกลง</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
