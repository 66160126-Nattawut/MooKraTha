<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login - MooKraTha</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            .search-container {
                position: relative;
                display: inline-block;
            }
            .search-input {
                width: 0;
                padding: 5px;
                border: none;
                border-radius: 20px;
                outline: none;
                transition: width 0.3s ease-in-out;
                position: absolute;
                right: 100%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 0;
            }
            .search-input.active {
                width: 200px;
                opacity: 1;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">MooKraTha - หมูกระทะ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">เข้าสู่ระบบ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ranking.html">ตารางคะแนน</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="findin.html">หาเพื่อน</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="setting.html">ตั้งค่า</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Search...">
                            <button class="btn btn-link" onclick="toggleSearch()"><i class="fas fa-search text-white"></i></button>
                        </div>
                        <a href="user.html" class="btn btn-link"><i class="fas fa-user text-white"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Login Form -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="text-center mb-4">
                        <h2>เข้าสู่ระบบ</h2>
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-pill" placeholder="ชื่อผู้ใช้">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-pill" placeholder="รหัสผ่าน">
                        </div>
                        <div class="d-grid gap-2">
                            <a href="index-log.html" class="btn btn-secondary rounded-pill">ล็อคอิน</a>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>สมัครสมาชิก</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark rounded-pill">
                                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 20px; margin-right: 8px;">
                                เข้าสู่ระบบด้วย Google
                            </button>
                            <button class="btn btn-outline-dark rounded-pill">
                                <img src="https://www.facebook.com/favicon.ico" alt="Facebook" style="width: 20px; margin-right: 8px;">
                                เข้าสู่ระบบด้วย Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function toggleSearch() {
                const searchInput = document.querySelector('.search-input');
                searchInput.classList.toggle('active');
                if (searchInput.classList.contains('active')) {
                    searchInput.focus();
                }
            }
        </script>
    </body>
</html>
